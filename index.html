<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c42b241f92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main class="container">
        <h1>Login</h1>
        <form>
            <div class="input">
                <input type="text" name="username" id="username" autocomplete="off"
                    placeholder="Insira seu nome de usuÃ¡rio">
                <div class="underline"></div>
            </div>
            <div class="input">
                <input type="password" name="password" id="password" autocomplete="off" placeholder="Insira sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continuar">
        </form>

        <div class="footer">
            <span>Ou</span>
            <div class="twitter">
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                    Entrar com o Twitter
                </a>
            </div>
            <div class="facebook">
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                    Entrar com o Facebook
                </a>
            </div>
        </div>

        <div class="forgot-password">
            <a href="#">Esqueci minha senha</a>
        </div>
        <div class="create-account">
            <a href="#">Criar conta</a>
        </div>
    </main>
</body>

</html>
